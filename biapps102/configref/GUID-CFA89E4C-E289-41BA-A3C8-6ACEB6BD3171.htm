<h1 id="BIAFC-GUID-CFA89E4C-E289-41BA-A3C8-6ACEB6BD3171" class="sect1">Edit Source Dialog</h1>
<div>
<p>Use the <span class="wintitle">Edit Source</span> dialog to edit the details for the currently selected source instance. In a new deployment, you must register at least one source instance.</p>
<div class="section">
<p>To use this dialog, see <a href="GUID-A79544E9-57AC-41A7-976C-1AE110A5B9B8.htm#GUID-A79544E9-57AC-41A7-976C-1AE110A5B9B8" title="Use this dialog to specify details for each of your data sources. In a new deployment, you need to register and enable at least one source instance. For each data source, you complete the two page wizard to specify the details. For Oracle Fusion Applications data sources, use the Cloud Storage Service page to specify details for an Oracle Cloud Storage Service, or the UCM page to specify details for an on-premises data source. For other data sources, for example Taleo, use the Cloud Replicator tab to specify your data source details.">Register Source dialog</a>.</p>
</div>
